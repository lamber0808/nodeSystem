<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script src='js/jquery.min.js'></script>
    <script src='js/jquery.tmpl.min.js'></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">视频列表</h1>
</header>
<div class="mui-content">
    <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="" data-input-clear="1" data-input-search="1"><span class="mui-icon mui-icon-clear mui-hidden"></span><span class="mui-placeholder"><span class="mui-icon mui-icon-search"></span><span></span></span>
    </div>
    <ul  id="listul" class="mui-table-view mui-table-view-chevron">

    </ul>
</div>
<script id='videolist'  type="text/x-jquery-tmpl">
 	{{each(i,item) message}}
	<li class="mui-table-view-cell mui-media">
		<a href="play.html?vid=${item.vid}" class="mui-navigate-right">
			<img class="mui-media-object mui-pull-left" src="${item.vimg}">
			<div class="mui-media-body">
				${item.vtitle}
				<p class="mui-ellipsis">${item.vsummary}</p>
			</div>
		</a>
	</li>
	 {{/each}}	
</script>
</body>
</html>
<script>
    $(function () {
        getvideosByAjax()
    })
    function getvideosByAjax () {
        var url = 'http://weibiao.ittun.com/api/getvideos';
        $.getJSON(url,null,function (data) {
            console.log(data);
            $("#videolist").tmpl(data).appendTo('#listul');
        })
        
    }
</script>
