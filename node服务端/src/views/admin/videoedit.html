{{extend ("./layout.html")}}

{{#block ("head")}}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>

<script type="text/javascript" charset="utf-8" src="/bowersrc/jquery/dist/jquery.min.js"> </script>
{{/block}}


{{#block ("body")}}

	<form action="/admin/editvideo" method="post" class="form-horizontal">
  <input type="hidden" name="vid" value="{{ vid }}">
  <div class="form-group">
    <label for="vtitle" class="col-sm-2 control-label">视频标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="vtitle" id="vtitle" placeholder="视频标题" value="{{vtitle}}">
    </div>
  </div>
  <div class="form-group">
    <label for="vsortno" class="col-sm-2 control-label">排序号</label>
    <div class="col-sm-10">
      <input type="Number" class="form-control" name="vsortno" id="vsortno" placeholder="排序号" value="{{vsortno}}">
    </div>
  </div>
  <div class="form-group">
    <label for="vvideoid" class="col-sm-2 control-label">视频id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="vvideoid" id="vvideoid" placeholder="视频id" value="{{vvideoid}}">
    </div>
  </div>
  <div class="form-group">
    <label for="vsummary" class="col-sm-2 control-label">视频摘要</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="vsummary" id="vsummary" placeholder="视频摘要" value="{{vsummary}}">
    </div>
  </div>
   <div class="form-group">
    <label for="vremark" class="col-sm-2 control-label">视频详情</label>
    <div class="col-sm-10">
    <!-- 富文本编辑器 ueditor-->
      <script id="editor" type="text/plain" style="width:650px;height:400px;"></script>
       <script>
       var content="{{vremark}}";
       //将content中的&lt; &gt;变成< > :小技巧
       content = $("<span />").html(content).text();

       //创建富文本编辑器
        UE.getEditor('editor');

        setTimeout(function(){
          UE.getEditor('editor').setContent(content, true);
        },1000);

       </script>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保存</button>
    </div>
  </div>
</form>

{{/block}}
